<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sản phẩm</title>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<link href="./product/style.css" rel="stylesheet" />
		<link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
	</head>
	<body>
		<div id="main">
			<div id="header">
				<div class="name-shop">
					<a href="./index.html">KAMASHOP</a>
				</div>
				<!-- <div class="home-page">
					<a href="./index.html">Home Shop</a>
				</div> -->
			</div>
			<div id="content">
				<div class="product-content">
					<div class="img-product">
						<img src="" />
					</div>
					<div class="imformation-product">
						<div class="in-imformation-product">
							<span class="name-product"></span>
							<div class="flash-sale-product">
								<div class="title-flash-sale">
									<ion-icon name="flash" class="icon"></ion-icon>
									<span class="text">FLASH SALE</span>
								</div>
								<div class="time-flash-sale">
									<ion-icon name="time-outline" class="icon"></ion-icon>
									<span class="text">KẾT THÚC TRONG:</span>
									<div class="clock">
										<div class="in-clock hour"><span>00</span></div>
										<div class="in-clock minute"><span>00</span></div>
										<div class="in-clock second"><span>00</span></div>
									</div>
								</div>
							</div>
							<div class="price-product">
								<span class="price-new-product"></span>
								<span class="price-old-product"></span>
							</div>
							<span class="classification-product">
								<span class="title-classification">Phân loại:</span>
								<span class="name-classification"></span>
							</span>
							<div class="quantity-product">
								<span class="title-quantity">Số lượng:</span>
								<div class="action-quantity">
									<div class="in-action-quantity reduce-quantity"><span>-</span></div>
									<div class="in-action-quantity number-quantity"><span>0</span></div>
									<div class="in-action-quantity more-quantity"><span>+</span></div>
								</div>
								<span class="quantity-in-shop-product">Còn<span>0000</span>sản phẩm</span>
							</div>
							<div class="action-product">
								<button class="btn-action-product order-product">Đặt Hàng</button>
								<button class="btn-action-product add-to-cart-product">
									<ion-icon name="cart" class="icon"></ion-icon>
									<span class="text">Thêm vào giỏ hàng</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="footer"></div>
		</div>
		<script src="./product/script.js"></script>
	</body>
</html>
